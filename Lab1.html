<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="./Lab1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="formulario">
        <div>
            <h1>Login</h1>
        </div>
        <form method="post">
            <div class="username">
                <input placeholder="Type your username" type="text" required>
                <label>Username</label>
            </div>
            <div class="username">
                <input placeholder="Type your password" type="password" required>
                <label>Password</label>
            </div>
            <div class="recordar">
                Forgot password?
            </div>
            <button> <span>LOGIN</span>
            </button>
            <div class="gmail">
                Or sign up with
            </div>
            <div>
                <i class="fa-brands fa-facebook"></i><i class="fa-brands fa-x-twitter"></i><i
                    class="fa-brands fa-google"></i>
            </div>
            <div class="gmail">
                Or sign up with
            </div>
            <div>
                <h2>Sing up</h2>
            </div>

        </form>
    </div>

</body>

</html>
